<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #1f242d;
      color: white;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 30px 0;
      color: #7cf03d;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-info,
    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info p {
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .social-links a {
      color: #7cf03d;
      text-decoration: none;
      margin-right: 15px;
      font-size: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus, textarea:focus {
      outline: 2px solid #7cf03d;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #7cf03d;
      color: #1f242d;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #65d431;
    }

    .map-container {
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: 0;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <div class="container">
    <div class="contact-wrapper">

      <!-- ðŸ”¹ Contact Info -->
      <div class="contact-info" aria-label="Contact Details">
        <p><strong>Email:</strong> <a href="mailto:sarannagasait@gmail.com">sarannagasait@gmail.com</a></p>
        <p><strong>Phone:</strong> +91-9398176717</p>
        <p><strong>Location:</strong> Gudivada, Andhra Pradesh, India</p>

        <div class="social-links" aria-label="Social media links">
          <a href="https://github.com/SaranNagaSai" target="_blank" aria-label="GitHub"><i class='bx bxl-github'></i></a>
          <a href="https://linkedin.com/in/sarannagasait" target="_blank" aria-label="LinkedIn"><i class='bx bxl-linkedin-square'></i></a>
          <a href="https://wa.me/919398176717" target="_blank" aria-label="WhatsApp"><i class='bx bxl-whatsapp'></i></a>
        </div>
      </div>

      <!-- ðŸ”¹ Contact Form -->
      <div class="contact-form" aria-label="Contact Form">
        <form id="contact-form" action="profile.html" method="GET">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>

    </div>

    <!-- ðŸ”¹ Embedded Google Map -->
    <div class="map-container" aria-label="Google Map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d39597.59330466309!2d80.98441019452571!3d16.430387346834983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1750936202784!5m2!1sen!2sin" 
        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <!-- ðŸ”¹ JavaScript: Save Name in localStorage -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function () {
      const name = document.getElementById('name').value;
      localStorage.setItem('visitorName', name);
    });
  </script>

</body>
</html>
